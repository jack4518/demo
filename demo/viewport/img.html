<script type="text/javascript">
    (function (WIN, DOC) {
        // Reset viewport for supports iphone6+
        var meta = DOC.getElementsByName('viewport')[0];
        var head = DOC.getElementsByTagName('head');
        var docEl = DOC.documentElement;
        var ua = WIN.navigator.userAgent;

        if (meta) {
            head && head[0] && head[0].removeChild(meta);
        }

        meta = DOC.createElement('meta');
        head && head[0] && head[0].appendChild(meta);

        var scale = 1 / WIN.devicePixelRatio;

        if (ua.match(/HM NOTE/gi) || ua.match(/GT-I9300/gi)) {
            scale = 1;
        }

        meta.setAttribute('name', 'viewport');
        meta.setAttribute('content', 'initial-scale=' + scale + ', maximum-scale='
            + scale + ', minimum-scale=' + scale + ', user-scalable=no');

        // Set root fontSize for use `rem`
        var recalc = (function () {
            var cacheWidth;

            return function () {
                var clientWidth = docEl.getBoundingClientRect().width;

                if (!clientWidth || clientWidth === cacheWidth) {
                    return;
                }

                docEl.style.fontSize = 20 * (clientWidth / 375) + 'px';
                cacheWidth = clientWidth;
            };
        })();

        recalc();

        if (!DOC.addEventListener) {
            return;
        }

        WIN.addEventListener('orientationchange' in WIN ? 'orientationchange' : 'resize', recalc, false);
    })(window, document);
</script>
